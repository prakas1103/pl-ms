  <mat-card>
    <mat-card-content>
      <form [formGroup]="signin" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
         </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="UserName"  formControlName="username" required>
          <mat-hint *ngIf="!usernameInput.value">Enter UserName</mat-hint>
      </mat-form-field>
        <mat-form-field class="full-width-input">
             <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
             <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
             <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
         </mat-form-field>
         <button mat-raised-button color="primary">Login</button>
       </form>
    </mat-card-content>
   
  </mat-card>
